<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jQuery.js"></script>
<script type="text/javascript">
	$(function() {
		// ㅋㅋㅋㅋㅋ : 글자색 : green / 배경색 : red
		// ㅎㅎㅎㅎㅎ : 글자색 : yellow / 배경색: blue
		// ㅠㅠㅠㅠㅠ : 글자색 : pink / 배경색 : teal
		/* $("td").each((i, td) => {
			if (i == 0) {
				$(td).css("color", "green").css("background-color", "red");
			}else if (i == 1) {
				$(td).css("color", "yellow").css("background-color", "blue");
			}else {
				$(td).css("color", "pink").css("background-color", "teal");
			}
		}); */
		
		let arrobj = [
			{
				color: "green",
				bgc: "red"
			},
			{
				color: "yellow",
				bgc: "blue"
			},
			{
				color: "pink",
				bgc: "teal"
			},
			
		];
		
		$("td").each((i, t) => {
			$(t).css("color", arrobj[i].color);
			$(t).css("background-color", arrobj[i].bgc);
			
		});
			
		// setInterval()을 이용해서
		// 처음시작사진 ~ 끝사진까지 한장씩 넘어가면서 보여주기
		// 마지막 사진을 출력하면 => 다시 처음부터 보여주기
		
		let i = 0;
		setInterval(() => {
			i = i + 1;
			if (i > 4) {
				i = 1;
			}
				$("img").attr("src", "sequence" + (i) + ".jpg");
				
			
		}, 500);	
			
			
		
		
		
	});
	
</script>
</head>

<body>
	<img>
	<table>
		<tr>
			<td>ㅋㅋㅋㅋㅋ</td>
		</tr>
		<tr>
			<td>ㅎㅎㅎㅎㅎ</td>
		</tr>
		<tr>
			<td>ㅠㅠㅠㅠㅠ</td>
		</tr>
	</table>
	
	
</body>
</html>
