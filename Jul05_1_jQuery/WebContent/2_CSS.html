<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	h1 {
		color: red;
		transition: all 0.5s ease-out;
	}
</style>
<script type="text/javascript" src="jQuery.js"></script>
<script type="text/javascript">
	$(function() {
		// alert('asdf');
		
		// $("선택자").css("속성명", "값");
		
		// btn1을 누르면 
		// h1의 글자색이 teal, 배경색이 pink로 바뀌게
		$("#btn1").click(() => {
			// $("h1").css("color", "teal");
			// $("h1").css("background-color", "pink");
			
			// 계속적으로 css를 엮는거 가능 O
			$("h1").css("color", "teal").css("background-color", "pink");
			
		});
		
		// btn2를 누르면
		// 현재 h1의 글자색을 alert창에 출력!
		$("#btn2").click(() => {
			alert($("h1").css("color"));
			
		});
		
		// btn3을 누르면
		// input에 입력한 값대로 h1의 글자 크기가 바뀌도록!
		let input = null
		$("#btn3").click(() => {
			input = $("#i").val();
			$("h1").css("font-size",  ""+input + "pt");
		});
		
		
		// btn4를 누르면 input의 가로 길이를
		// input에 값으로 표현(출력)
		$("#btn4").click(() => {
			$("#i").val($("#i").css("width"));
		});
		
		
	});


</script>
</head>
<body>
	<h1>ㅋㅋ 다들 화이팅</h1>
	<hr>
	<button id="btn1">btn1</button>
	<button id="btn2">btn2</button>
	<hr>
	<input id="i">
	<button id="btn3">btn3</button>
	<button id="btn4">btn4</button>
	
	
	
	
</body>
</html>
